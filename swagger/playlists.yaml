/playlists:
  post:
    tags:
      - Playlists
    summary: 플레이리스트 생성
    description: 내 계정에 플레이리스트 생성 API
    requestedBody:
      x-name: body
      required: true
      content:
        application/json:
          schema:
            required:
              - playlistName
            properties:
              playlistName:
                type: string
          example:
            playlistName: '시티팝 플리'
    responses:
      '200':
        description: 플레이리스트 생성 성공
        content:
          application/json:
            schema:
              type: object
              example: { 'code': 200, 'message': 'playlist created' }
      '400':
        description: 잘못된 요청
        content:
          application/json:
            schema:
              type: object
              example: { 'code': 401, 'message': 'something is wrong' }
  get:
    tags:
      - Playlists
    summary: 내 플레이리스트 조회
    description: 내 계정의 플레이리스트 목록 조회 API
    responses:
      '200':
        description: 플레이리스트 생성 성공
        content:
          application/json:
            schema:
              type: object
              example: 
                { 
                  'code': 200, 
                  'message': 'playlist found', 
                  'playlists': [
                    { 
                      'playlistID': "6548fa0a09cda1e357e5a015", 
                      'playlistName': "집 가고 싶을 때 들을 거",
                      'numberOfMusics': '20'
                    }, 
                    { 
                      'playlistID': "7f019340a39cda1ea039ba001", 
                      'playlistName': "HEAVY&METAL",
                      'numberOfMusics': '7'
                    }
                  ] 
                }
      '400':
        description: 잘못된 요청
        content:
          application/json:
            schema:
              type: object
              example: { 'code': 401, 'message': 'something is wrong' }
/playlists/{playlistId}:
  delete:
    tags:
      - Playlists
    summary: 플레이리스트 삭제
    description: 특정 플레이리스트 삭제 API
    parameters:
      - name: playlistId
        in: path
        description: 플레이리스트 ID
        required: true
        schema:
          type: string
          example: '6548fa0a09cda1e357e5a015'
    responses:
      '200':
        description: 플레이리스트 삭제 성공
        content:
          application/json:
            schema:
              type: object
              example: { 'code': 200, 'message': 'playlist deleted' }
      '400':
        description: 잘못된 요청
        content:
          application/json:
            schema:
              type: object
              example: { 'code': 401, 'message': 'something is wrong' }